<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_dynamic way</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 style="color: beige">Calculator_dynamic</h1>
    <div class="md">
      <input type="text" id="display" /><br /><br />

      <div>
        <button onclick="allclear(event)">C</button>
        <button value="/" onclick="clickme(event)">/</button>
        <button value="X" onclick="clickme(event)">X</button>
        <button value="-" onclick="clickme(event)">-</button>
        <button value="0" onclick="clickme(event)">0</button>
      </div>
      <div>
        <button value="7" onclick="clickme(event)">7</button>
        <button value="8" onclick="clickme(event)">8</button>
        <button value="9" onclick="clickme(event)">9</button>
        <button value="+" onclick="clickme(event)">+</button>
        <button value="00" onclick="clickme(event)">00</button>
      </div>
      <div>
        <button value="4" onclick="clickme(event)">4</button>
        <button value="5" onclick="clickme(event)">5</button>
        <button value="6" onclick="clickme(event)">6</button>
        <button onclick="del()">del</button>
        <button onclick="click(event)">.</button>
      </div>
      <div>
        <button value="1" onclick="clickme(event)">1</button>
        <button value="2" onclick="clickme(event)">2</button>
        <button value="3" onclick="clickme(event)">3</button>
        <button value="%" onclick="clickme(event)">%</button>
        <button value="=" onclick="my_evaluate(event)">=</button>
      </div>
    </div>
    <script>
      let display = document.getElementById("display");
      function clickme(event) {
        display.value += event.target.value;
      }
      
      function my_evaluate(event) {
        display.value=eval(display.value)

      }
      function del(){
        display.value=display.value.slice(0,-1)
      }
      function allclear(){
        display.value=""
      }
    </script>
  </body>
</html>
